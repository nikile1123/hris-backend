global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'employees'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['employees-service:8081']

  - job_name: 'reviews'
    metrics_path: '/metrics'
    static_configs:
      - targets: [ 'reviews-service:8082' ]


  - job_name: 'notifications'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['notifications-service:8083']
